<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>TerraInsight</title>
</head>
<body>

    <!--  Start Header Section  -->
    <header class="header">
        <a class="logo">TerraInsight</a>

        <!-- Navbar -->
        <!-- <nav class="navbar">
            <ul>
                <a href="#">Home</a>
                <a href="#">Predict</a>
                <a href="#">Contact us</a>
            </ul>
        </nav> -->

    </header>
    <!-- Ending Header Section  -->

    <!-- Starting Main Content Area -->
    <main>
        <!-- Starting Form  -->
        <form id="predictionForm">

            <div class="form-col1">
                <label for="borderIndex">Border Index:</label><br>
                <input type="number" step="0.01" id="borderIndex" name="Border Index" required><br>
                
                <label for="area">Area:</label><br>
                <input type="number" step="0.01" id="area" name="Area" required><br>
    
                <label for="round">Round:</label><br>
                <input type="number" step="0.01" id="round" name="Round" required><br>
    
                <label for="bright">Bright:</label><br>
                <input type="number" step="0.01" id="bright" name="Bright" required><br>
    
                <label for="compact">Compact:</label><br>
                <input type="number" step="0.01" id="compact" name="Compact" required><br>
    
                <label for="shpIndx">Shape Index:</label><br>
                <input type="number" step="0.01" id="shpIndx" name="ShpIndx" required><br>
    
                <label for="meanG">Mean G:</label><br>
                <input type="number" step="0.01" id="meanG" name="Mean_G" required><br>
            </div>

            <div class="form-col2">
                <label for="meanR">Mean R:</label><br>
                <input type="number" step="0.01" id="meanR" name="Mean_R" required><br>
    
                <label for="meanNIR">Mean NIR:</label><br>
                <input type="number" step="0.01" id="meanNIR" name="Mean_NIR" required><br>
                
                <label for="sdG">SD G:</label><br>
                <input type="number" step="0.01" id="sdG" name="SD_G" required><br>
    
                <label for="sdR">SD R:</label><br>
                <input type="number" step="0.01" id="sdR" name="SD_R" required><br>

                <label for="sdNIR">SD NIR:</label><br>
                <input type="number" step="0.01" id="sdNIR" name="SD_NIR" required><br>
    
                <label for="lw">LW:</label><br>
                <input type="number" step="0.01" id="lw" name="LW" required><br>
    
                <label for="glcm1">GLCM1:</label><br>
                <input type="number" step="0.01" id="glcm1" name="GLCM1" required><br>
            </div>
    
            <div class="form-col3">
                <label for="rect">Rect:</label><br>
                <input type="number" step="0.01" id="rect" name="Rect" required><br>
    
                <label for="glcm2">GLCM2:</label><br>
                <input type="number" step="0.01" id="glcm2" name="GLCM2" required><br>
    
                <label for="dens">Dens:</label><br>
                <input type="number" step="0.01" id="dens" name="Dens" required><br>
    
                <label for="assym">Assym:</label><br>
                <input type="number" step="0.01" id="assym" name="Assym" required><br>
    
                <label for="ndvi">NDVI:</label><br>
                <input type="number" step="0.01" id="ndvi" name="NDVI" required><br>
    
                <label for="bordLngth">BordLngth:</label><br>
                <input type="number" step="0.01" id="bordLngth" name="BordLngth" required><br>
    
                <label for="glcm3">GLCM3:</label><br>
                <input type="number" step="0.01" id="glcm3" name="GLCM3" required><br>
            </div>
                
            <br>

            <!-- Button that runs the JavaScript function predict() when clicked -->
            <button type="button" onclick="predict()">Predict</button> 

            <br><br>
            <!-- Area to display Prediction -->
            <div id="predictionResult"></div>  
        </form>
        <!-- Ending Form  -->

    </main>
    <!-- Ending Main Content Area -->

    <!-- Javascript  -->
    <script src="/static/js/prediction.js"></script>

</body>
</html>
